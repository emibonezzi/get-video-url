service: get-video-url

provider:
  name: aws
  runtime: nodejs18.x # Update to Node.js 18
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: /api/get-url
          method: post
          cors: true
      # If you have more routes, you can add them here
      # - http:
      #     path: /another-route
      #     method: get
